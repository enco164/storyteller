
<div class="demo-content mdl-grid">
    <button ng-click="vm.save()"
            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--floating-action mdl-shadow--4dp">
        <i class="material-icons">save</i>
    </button>
    <div class="mdl-cell mdl-cell--12-col" ng-repeat="sceneTranscript in vm.sceneTranscripts | orderBy:'scene.sceneNumber'">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{sceneTranscript.scene.title}}</h2>
        </div>
        <img ng-src="sceneTranscript.scene.sceneURL">
        <summernote ng-model="sceneTranscript.text"></summernote>
    </div>
</div>
