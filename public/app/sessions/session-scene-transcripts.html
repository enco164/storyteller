
<div class="demo-content mdl-grid">
    <button ng-click="vm.save()"
            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--floating-action mdl-shadow--4dp">
        <i class="material-icons">save</i>
    </button>


    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp"
             ng-repeat="sceneTranscript in vm.sceneTranscripts | orderBy:'scene.sceneNumber'"
             style="margin-bottom: 16px;">
        <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
            <div style="height: 200px; background-size: cover; background-image: url({{sceneTranscript.scene.media.path}}); background-repeat: no-repeat;">
            </div>
        </header>
        <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card__supporting-text">
                <h4>{{sceneTranscript.scene.title}}</h4>
                <summernote ng-model="sceneTranscript.text"></summernote>
            </div>
        </div>
    </section>

</div>
