<div class="demo-content mdl-grid">
    <button ng-click="vm.save()"
            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--floating-action mdl-shadow--4dp">
        <i class="material-icons">save</i>
    </button>

    <div class="section--center mdl-cell mdl-cell--9-col-desktop ">

        <section class="mdl-grid mdl-grid--no-spacing mdl-shadow--2dp"
                 ng-repeat="sceneTranscript in vm.session.sceneTranscripts "
                 style="margin-bottom: 16px;">
            <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
                <img ng-src="sceneTranscript.scene.sceneURL">
            </header>
            <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                <div class="mdl-card__supporting-text">
                    <h4>{{sceneTranscript.scene.title}}</h4>
                    <div class="mdl-textfield mdl-js-textfield">
                        <ng-annotate-text text="sceneTranscript.text"
                                          class="example-source-text"
                                          readonly="false"
                                          popup-controller="'AnnotationController'"
                                          popup-template-url="'app/annotate-text-lib/annotation.html'"
                                          tooltip-controller="'AnnotationController'"
                                          tooltip-template-url="'app/annotate-text-lib/annotate-tooltip.html'"
                                          annotations="sceneTranscript.annotations"
                                          on-annotate="vm.onAnnotate"
                                          on-annotate-error="vm.onAnnotateError"
                                          on-popup-show="vm.onPopupShow"></ng-annotate-text>
                    </div>
                    <!--<summernote ng-model="sceneTranscript.text"></summernote>-->
                    <!--{{sceneTranscript.text}}-->
                </div>
            </div>
        </section>
    </div>
</div>
