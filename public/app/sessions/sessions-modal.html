<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.modalTitle}}</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="form-group">
                    <label>Choose kid</label><br>
                    <select name="kid"
                            class="mdl-textfield__input"
                            ng-model="vm.kidId"
                            ng-options="kid.id as (kid.firstName + ' ' + kid.lastName) for kid in vm.kids"
                    >
                    </select>
                </div>
                <div class="form-group">
                    <label>Choose Picture Book</label><br>
                    <select name="pictureBook"
                            class="mdl-textfield__input"
                            ng-model="vm.pictureBookId"
                            ng-options="pb.id as pb.title for pb in vm.pictureBooks"
                    ></select>
                </div>
            </div>
            <div ng-if="vm.error" class="row alert alert-danger" role="alert">{{vm.error}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" ng-click="vm.ok()"><i class="material-icons">done</i>Ok</button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" ng-click="vm.cancel()"><i class="material-icons">cancel</i>Cancel</button>
    </div>
</div>
