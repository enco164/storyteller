<div class="demo-content mdl-grid">
    <a ui-sref="sessions.new"
       class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--floating-action mdl-shadow--4dp">
        <i class="material-icons">add</i>
    </a>
    <div class="mdl-grid">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Kid</th>
                <th class="mdl-data-table__cell--non-numeric">Picture Book</th>
                <th class="mdl-data-table__cell--non-numeric">Created At</th>
                <th class="mdl-data-table__cell--non-numeric">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="session in vm.sessions"
                ui-sref="sessions.detail({id: session.id})" style="cursor: pointer">
                <td class="mdl-data-table__cell--non-numeric">{{session.kid.firstName + ' ' + session.kid.lastName}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{session.pictureBook.title}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{session.createdAt}}</td>
                <td class="mdl-data-table__cell--non-numeric"><button class="mdl-button mdl-js-button mdl-js-ripple-effect">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
