<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <a class="btn btn-primary" ui-sref="sessions.new">Create new Session</a>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Kid</th>
                                <th>Picture Book</th>
                                <th>Created At</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="session in vm.sessions" ui-sref="sessions.detail({id: session.id})">
                                <td>{{session.kid.firstName + ' ' + session.kid.lastName}}</td>
                                <td>{{session.pictureBook.title}}</td>
                                <td>{{session.createdAt}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
