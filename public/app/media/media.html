<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--floating-action mdl-shadow--4dp"
        type="file"
        ngf-select="vm.selectFile($file, $invalidFiles)"
        accept="image/*">
    <i class="material-icons">add</i>
</button>
<div class="mdl-cell mdl-cell--3-col">
    <br><br>
    <label>File: </label>
    <div>
        <span>{{vm.file.name || 'not selected'}}</span>
        {{vm.errFile.name || ''}} {{vm.errFile.$error || ''}} {{vm.errFile.$errorParam || ''}}
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" ng-click="vm.uploadFiles()"><i class="material-icons">file_upload</i>Send</button>
    </div>

    {{errorMsg}}
</div>
