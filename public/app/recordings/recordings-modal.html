<div>
    <div class="modal-header">
        <h3 class="modal-title">Add Audio Recording</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">

            <div ng-show="vm.file.name" class="mdl-grid demo-content" ng-show="!vm.file.name">
                <div class="mdl-cell mdl-cell--12-col">
                    <label>File:</label>
                    <span>{{vm.file.name}}</span>
                    <br>
                    <label>Recording Date:</label>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--6-col">
                            <input class="mdl-textfield__input"
                                   type="text"
                                   class="form-control"
                                   uib-datepicker-popup="{{vm.format}}"
                                   ng-model="vm.recordingToAdd.recordingDate"
                                   is-open="vm.popup1"
                                   datepicker-options="vm.dateOptions"
                                   close-text="Close" />
                        </div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="vm.openDatePicker()">
                                <i class="material-icons">date_range</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="vm.error" class="row alert alert-danger" role="alert">{{vm.error}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-show="!vm.file.name" class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" ngf-select="vm.selectFile($file, $invalidFiles)"><i class="material-icons">file_upload</i>Upload new recording</button>
        <button ng-show="vm.file.name" class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" ng-click="vm.uploadRecording()"><i class="material-icons">done</i>OK</button>
        <button ng-show="!vm.file.name" class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" ng-click="vm.ok()"><i class="material-icons">done</i>OK</button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" ng-click="vm.cancel()"><i class="material-icons">cancel</i>Cancel</button>
    </div>
</div>
