<form method="post" ng-submit="vm.signup()" name="signupForm">
  <div class="mdl-card mdl-shadow--6dp" style="margin: 100px auto">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">Sign up</h2>
    </div>
    <div class="mdl-card__supporting-text">

        <div class="form-group has-feedback">
          <input class="mdl-textfield__input" type="text" name="firstName" ng-model="vm.user.firstName" placeholder="First Name" required autofocus>
          <span class="ion-person form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="mdl-textfield__input" type="text" name="lastName" ng-model="vm.user.lastName" placeholder="Last Name" required autofocus>
          <span class="ion-person form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" >
          <input class="mdl-textfield__input" type="email" id="email" name="email" ng-model="vm.user.email" placeholder="Email" required>
          <span class="ion-at form-control-feedback"></span>
          <div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
            <div ng-message="required">Your email address is required.</div>
            <div ng-message="pattern">Your email address is invalid.</div>
          </div>
        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
          <input password-strength class="mdl-textfield__input" type="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
          <span class="ion-key form-control-feedback"></span>
          <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
            <div ng-message="required">Password is required.</div>
          </div>
        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
          <input password-match="user.password" class="mdl-textfield__input" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password">
          <span class="ion-key form-control-feedback"></span>
          <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
            <div ng-message="compareTo">Password must match.</div>
          </div>
        </div>
        <p class="text-center text-muted">Already have an account? <a href="/#/login">Log in now</a></p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
              type="submit"
              ng-disabled="signupForm.$invalid">Sign up</button>
    </div>
  </div>
</form>
