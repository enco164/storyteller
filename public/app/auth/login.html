<form method="post" ng-submit="vm.login()" name="loginForm">
  <div class="mdl-card mdl-shadow--6dp" style="margin: 100px auto">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">Login</h2>
    </div>
    <div class="mdl-card__supporting-text">

      <div class="form-group">
        <input class="mdl-textfield__input" type="text" name="email" ng-model="vm.user.email" placeholder="Email" required autofocus>
      </div>
      <div class="form-group">
        <input class="mdl-textfield__input" type="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
      </div>
      <br/>
      <p class="text-center text-muted">
        <small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
      </p>

    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
              type="submit"
              ng-disabled="loginForm.$invalid">Log in</button>
    </div>
  </div>
</form>
