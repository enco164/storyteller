<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.modalTitle}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >First name</label><br>
                    <input type="text" ng-model="vm.kid.firstName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label >Last Name</label><br>
                    <input type="text" ng-model="vm.kid.lastName">
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >City of Birth</label><br>
                    <input type="text" ng-model="vm.kid.cityOfBirth">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label >State of Birth</label><br>
                    <input type="text" ng-model="vm.kid.stateOfBirth">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >Date Of Birth</label><br>
                    <input type="text" ng-model="vm.kid.yearOfBirth">

                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup="{{vm.format}}"
                           ng-model="vm.kid.yearOfBirth"
                           is-open="vm.popup1"
                           datepicker-options="vm.dateOptions"
                           close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openDatePicker()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                      </span>

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label >Gender</label><br>
                    <input type="radio" ng-model="vm.kid.gender" value="m">Male
                    <input type="radio" ng-model="vm.kid.gender" value="f">Female
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label >Father's Education</label><br>
                    <input type="text" ng-model="vm.kid.educationFather">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label >Mother's Education</label><br>
                    <input type="text" ng-model="vm.kid.educationMother">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sel1">Mother's Language:</label><br>
                    <select class="form-control" id="sel1" ng-model="vm.kid.languageMother.languageName">
                        <option ng-repeat="language in vm.languageList">{{language.languageName}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
