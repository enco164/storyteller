<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <div class="widget-content user">
            <h3>Kids</h3>
            <button class="btn btn-primary" ng-click="vm.onCreate()">
              <i class="fa fa-plus"></i>
              Add new Kid
            </button>
            <br>
            <br>
            <br>
            <table class="table table-condensed table-striped">
              <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th><span class="pull-right">Actions</span></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="kid in vm.kids">
                <td>{{kid.firstName}}</td>
                <td>{{kid.lastName}}</td>
                <td>{{kid.gender}}</td>
                <td >
                  <span class="pull-right">

                    <button class="btn btn-primary">
                      <i class="fa fa-eye"></i>
                      Show
                    </button>
                    <button class="btn btn-default">
                      <i class="fa fa-pencil"></i>
                      Edit
                    </button>
                    <button class="btn btn-danger"
                            ng-click="vm.deleteKid(kid)"
                    >
                      <i class="fa fa-trash-o"></i>
                      Delete
                    </button>

                  </span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>

<script type="text/ng-template" id="newKidModal.html">
  <div>
  <div class="modal-header">
    <h3 class="modal-title">Create new Kid</h3>
  </div>
  <div class="modal-body">
    aaaaaaa
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
  </div>
  </div>
</script>
